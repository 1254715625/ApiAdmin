<extend name="Public/base" />



<block name="main">
    <fieldset class="layui-elem-field">
        <legend>邮件发送</legend>
        <form class="layui-form" action="/Admin/Email/send_email" method="post">


            <div class="layui-form-item">
                <label class="layui-form-label">邮箱选择</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" title="QQ邮箱" checked>
                    <input type="radio" name="sex" value="0" title="网易邮箱">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">发送所有人</label>
                <div class="layui-input-block">
                    <input type="radio" lay-filter="ra" name="auto" value="0" title="否" checked>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" lay-filter="ra" name="auto" value="1" title="是">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">收件人</label>
                <div class="layui-input-block">
                    <input type="text" name="to" required  lay-verify="required" placeholder="请填写收件人" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input type="text" name="subject" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正文</label>
                <div class="layui-input-block">
                    <script id="message" name="body" type="text/plain" style="width:100%; height:160px;"></script>
                </div>
            </div>



            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>


        </form>

    </fieldset>
</block>
<block name="myScript">
    <script>


        UE.getEditor('message',{
            //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
            toolbars:[['bold' , 'forecolor' , 'insertimage' , 'link' , 'blockquote' , 'emotion' , '|' ,'上传' ]],
            elementPathEnabled:false,
            wordCount:false
        });

        layui.use('form', function(){
            var form=layui.form();
            form.on('radio(ra)', function(data){
                //console.log(data.elem); //得到radio原始DOM对象
                //console.log(data.value); //被点击的radio的value值
                if(data.value == 1){
                    $("input[name='to']").val('已禁用');
                    $("input[name='to']").css('color','red');
                    $("input[name='to']").attr('disabled','disabled');
                }else{
                    $("input[name='to']").removeAttr('disabled');
                    $("input[name='to']").val('');
                    $("input[name='to']").css('color','black');
                }
            });
        });
    </script>
</block>
