        $(window).load(function () {
            $("#status").fadeOut();

<body>

    <header>

    <div class="page">
        <div class="main">
            <form id="frm_login" method="post" action="reg">
                <div class="item item-username">
                    <input id="username" class="txt-input txt-username" type="text" placeholder="常用手机号" value=""

                <div class="item item-username">
                    <input id="username" class="txt-input txt-username" type="text" placeholder="请输入邮箱" value=""
                           name="email">
                    <b class="input-close" style="display:none;"></b></div>
                <div class="item item-password">
                    <input id="password" class="txt-input txt-password ciphertext" type="password" placeholder="请输入密码"
                           name="password" style="display: inline;">
                    <input id="ptext" class="txt-input txt-password plaintext" type="text" placeholder="请输入密码"
                           style="display: none;" name="ptext">
                    <b class="tp-btn btn-off"></b></div>
                <!--<div class="item item-password">
                    <input id="password_PwdTwo" class="txt-input txt-password_PwdTwo ciphertext_PwdTwo" type="password"
                           placeholder="确认密码" name="password_PwdTwo" style="display: inline;">
                    <input id="ptext_PwdTwo" class="txt-input txt-password_PwdTwo plaintext_PwdTwo" type="text"
                           placeholder="确认密码" style="display: none;" name="ptext_PwdTwo">
                    <b class="tp-btn_PwdTwo btn-off_PwdTwo"></b>
                </div>-->
                <div class="item item-captcha">
                    <!--<div class="input-info">
                        <input id="validateCode" class="txt-input txt-captcha" type="text" placeholder="验证码"
                               autocomplete="off" maxlength="6" size="11">
                        <b id="validateCodeclose" class="input-close" onclick="validateCodeclose();"

                                                                                     src="/Public/skin/images/code.jpg"
                                                                                     style="width:63px;height:25px;"
                                                                                     onclick="closeAndFlush();"> </span>
                    </div>-->
                    <div class="err-tips"> 注册即视为同意 <a target="_blank" href="#">用户服务协议</a></div>
                </div>
                <div class="ui-btn-wrap"><a class="ui-btn-lg ui-btn-primary" href="#">用户注册</a></div>
            </form>
        </div>
        <script type="text/javascript">
            $(function () {
                $(".input-close").hide();

                displayPwd();
                displayPwd_PwdTwo();
                remember();
                showActionError();
                autoHeight_login();
                dispValidateCode();
                displayClearBtn();
                setTimeout(displayClearBtn, 200); //延迟显示,应对浏览器记住密码
            });

            $('.ui-btn-primary').on('click',function(){
                var mobile=$("input[name='mobile']").val();
                var email=$("input[name='email']").val();
                var password=$("input[name='password']").val();

                if(mobile=='' || email=='' || password ==''){
                    alert('手机号或邮箱密码不能为空');return false;
                }

                if(!(/^1[34578]\d{9}$/.test(mobile))){
                    alert("手机号码有误，请重填");
                    return false;
                }

                if(!(/^\d+@qq\.com$/.test(email))){
                    alert("qq邮箱有误，请重填");
                    return false;
                }


                $('form').submit();
            });

            //是否显示清除按钮
            function displayClearBtn() {
                if (document.getElementById("username").value != '') {
                    $("#username").siblings(".input-close").show();
                }
                if (document.getElementById("password").value != '') {
                    $(".ciphertext").siblings(".input-close").show();
                }
                if (document.getElementById("password_PwdTwo").value != '') {
                    $(".ciphertext_PwdTwo").siblings(".input-close").show();
                }
            }

            //清除input内容
            $('.input-close').click(function (e) {
                $(e.target).parent().find(":input").val("");
                $(e.target).hide();
                $($(e.target).parent().find(":input")).each(function (i) {
                    if (this.id == "ptext" || this.id == "password") {
                        $("#password").val('');
                        $("#ptext").val('');
                    }
                    if (this.id == "ptext_PwdTwo" || this.id == "password_PwdTwo") {
                        $("#password_PwdTwo").val('');
                        $("#ptext_PwdTwo").val('');
                    }
                });
            });

            //设置password字段的值
            $('.txt-password').bind('input', function () {
                $('#password').val($(this).val());
            });
            $('.txt-password_PwdTwo').bind('input', function () {
                $('#password_PwdTwo').val($(this).val());
            });

            //显隐密码切换
            function displayPwd() {
                $(".tp-btn").toggle(
                        function () {
                            $(this).addClass("btn-on");
                            var textInput = $(this).siblings(".plaintext");
                            var pwdInput = $(this).siblings(".ciphertext");
                            pwdInput.hide();
                            textInput.val(pwdInput.val()).show().focusEnd();
                        },
                        function () {
                            $(this).removeClass("btn-on");
                            var textInput = $(this).siblings(".plaintext");
                            var pwdInput = $(this).siblings(".ciphertext");
                            textInput.hide();
                            pwdInput.val(textInput.val()).show().focusEnd();
                        }
                );
            }
            //显隐密码切换
            function displayPwd_PwdTwo() {
                $(".tp-btn_PwdTwo").toggle(
                        function () {
                            $(this).addClass("btn-on_PwdTwo");
                            var textInput = $(this).siblings(".plaintext_PwdTwo");
                            var pwdInput = $(this).siblings(".ciphertext_PwdTwo");
                            pwdInput.hide();
                            textInput.val(pwdInput.val()).show().focusEnd();
                        },
                        function () {
                            $(this).removeClass("btn-on_PwdTwo");
                            var textInput = $(this).siblings(".plaintext_PwdTwo");
                            var pwdInput = $(this).siblings(".ciphertext_PwdTwo");
                            textInput.hide();
                            pwdInput.val(textInput.val()).show().focusEnd();
                        }
                );
            }

            //监控用户输入
            $(":input").bind('input propertychange', function () {
                if ($(this).val() != "") {
                    $(this).siblings(".input-close").show();
                } else {
                    $(this).siblings(".input-close").hide();
                }
            });
        </script>
